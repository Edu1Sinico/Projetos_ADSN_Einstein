<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>
    label {
        display: inline-block;
        width: 150px;
        text-align: left;
        line-height: 2;
        margin-left: 10px;
    }

    textarea{
        margin-left: 10px;
        width: 50%;
        height: 20vh;
    }

    .btnEnviar {
        margin-left: 10px;
    }
</style>

<body>
    <h1>Cadastro</h1>
    <form action="#" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" style="width: 200px;">
        <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco" style="width: 200px;">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" style="width: 200px;">
        <br>
        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999" style="width: 200px;">
        <br>
        <label for="url">URL: </label>
        <input type="url" name="url" id="url" placeholder="https://example.com/" style="width: 200px;">
        <br>
        <label for="data">Data: </label>
        <input type="date" name="data" id="data" style="width: 200px;">
        <br>
        <label for="data-local">Data e Hora: </label>
        <input type="datetime-local" name="data-local" id="data-local" style="width: 200px;">
        <br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" style="width: 200px;">
        <br>
        <label for="idade">Idade: </label>
        <input type="number" name="idade" id="idade" min="0" max="100" value="0" style="width: 200px;">
        <br>
        <label for="qtde">Quantidade: </label>
        <input type="range" name="idade" id="qtde" min="0" max="100" value="0" oninput="valor_qtde.value = qtde.value" style="width: 200px;">
        <output name="valor_qtde" id="valor_qtde">0</output>
        <br>
        <label for="linguagens">Linguagens: </label>
        <input type="checkbox" name="linguagens" value="PHP" id="linguagens">PHP
        <input type="checkbox" name="linguagens" value="Java" id="linguagens">Java
        <input type="checkbox" name="linguagens" value="Python" id="linguagens">Python
        <input type="checkbox" name="linguagens" value="Javascript" id="linguagens">Javascript
        <input type="checkbox" name="linguagens" value="Kotlin" id="linguagens">Kotlin
        <input type="checkbox" name="linguagens" value="C#" id="linguagens">C#
        <br>
        <label for="genero">Gênero: </label>
        <input type="radio" name="genero" value="M" id="genero">Masculino
        <input type="radio" name="genero" value="F" id="genero">Feminino
        <br>
        <label for="cor">Cor: </label>
        <input type="color" name="cor" id="cor"> <br>
        <label for="upload">Upload do Arquivo: </label>
        <input type="file" name="upload" id="upload">
        <br>
        <label for="mensagem">Mensagem: </label><br>
        <textarea name="mensagem" id="mensagem" rows="5" cols="30"></textarea>
        <br>
        <input type="submit" value="Enviar" class="btnEnviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
