<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Tecnológico - Formulário</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <header>
            <div class="logo-section">
                <img src="img/computer_logo_icon.png" alt="Logo do Site" width="100px" height="100px">
                <h2>MUNDO TECNOLÓGICO</h2>
            </div>

            <nav>
                <a href="index.html">Página Inicial</a>
                <a href="conteudo.html">Conteúdo</a>
                <a href="formulario.html">Contato</a>
            </nav>
        </header>

        <section class="main-section">
            <div class="info-section">
                <div class="title-section">
                    <h1>ENTRE EM CONTATO</h1>
                </div>


                <div class="form-section">
                    <form action="#" method="post">
                        <label for="nome"><strong>Nome:</strong></label>
                        <input type="text" name="nome" id="nome" class="inputText" placeholder="Informe o seu Nome" required><br>
                        <label for="e-mail"><strong>E-mail:</strong></label>
                        <input type="email" name="e-mail" id="e-mail" class="inputText" placeholder="Informe o seu E-mail" required><br>
                        <label for="mensagem"><strong>Sugestão:</strong></label>
                        <textarea name="mensagem" id="mensagem" rows="20"></textarea>
                        <div class="form-btn-section">
                            <input type="submit" value="Enviar" class="inputBtn">
                            <input type="reset" value="Limpar" class="inputBtn">
                        </div>
                    </form>
                </div>

                <br>

                <footer>
                    <hr>
                    <p> &copy; 2024-2025 MUNDO TECNOLÓGICO, Todos os direitos reservados.</p>
                </footer>

            </div>

        </section>

    </main>
</body>

</html>
